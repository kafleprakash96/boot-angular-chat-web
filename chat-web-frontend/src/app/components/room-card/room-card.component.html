<mat-card class="room-card" (click)="navigateToChat()">
  <mat-card-header>
    <mat-card-title>{{ room.name }}</mat-card-title>
    <mat-card-subtitle>Created by: {{ room.createdBy }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-actions>
    <button mat-button color="primary">Join Chat</button>
  </mat-card-actions>
</mat-card>
