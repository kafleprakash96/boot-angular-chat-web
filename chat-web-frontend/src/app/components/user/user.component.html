<div class="user-wrapper"
     (mouseenter)="onMouseEnter($event)"
     (mouseleave)="onMouseLeave()">
  <div class="user-container">
    <div class="username">
      {{ user.username }}
      <span class="status-dot" [class.online]="isOnline"></span>
    </div>
  </div>
  <app-user-dialog
    *ngIf="showDialog"
    [user]="user"
    (sendRequest)="onSendRequest()"
    (viewProfile)="onViewProfile()">
  </app-user-dialog>
</div>
