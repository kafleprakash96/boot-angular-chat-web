<div class="dialog-container">
  <h2 mat-dialog-title>Create New Room</h2>
  
  <form [formGroup]="roomForm" (ngSubmit)="onSubmit()">
    <div mat-dialog-content class="dialog-content">
      <mat-form-field appearance="outline">
        <mat-label>Room Name</mat-label>
        <input matInput formControlName="roomName" placeholder="Enter room name">
        <mat-error *ngIf="roomForm.get('roomName')?.errors?.['required']">
          Room name is required
        </mat-error>
        <mat-error *ngIf="roomForm.get('roomName')?.errors?.['minlength']">
          Room name must be at least 3 characters
        </mat-error>
      </mat-form-field>
    </div>

    <div mat-dialog-actions class="dialog-actions">
      <button mat-button type="button" (click)="onCancel()" [disabled]="isLoading">
        Cancel
      </button>
      <button mat-raised-button color="primary" type="submit" [disabled]="roomForm.invalid || isLoading">
        {{isLoading ? 'Creating...' : 'Create'}}
      </button>
    </div>
  </form>
</div>
