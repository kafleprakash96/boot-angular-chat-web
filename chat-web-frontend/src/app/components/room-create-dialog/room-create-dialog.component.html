<div class="dialog-container">
  <h2 mat-dialog-title>Create New Chat Room</h2>
  
  <form [formGroup]="roomForm" (ngSubmit)="onSubmit()" class="dialog-content">
    <mat-dialog-content>
      <!-- Room Name Field -->
      <div class="form-field">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Room Name</mat-label>
          <input 
            matInput 
            formControlName="name" 
            placeholder="Enter room name"
          >
          <mat-hint align="end">{{roomForm.get('name')?.value?.length || 0}}/50</mat-hint>
          <mat-error *ngIf="roomForm.get('name')?.invalid">
            {{getErrorMessage('name')}}
          </mat-error>
        </mat-form-field>
      </div>

      <!-- Description Field -->
      <div class="form-field">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Description (Optional)</mat-label>
          <textarea 
            matInput 
            formControlName="description" 
            placeholder="Enter room description"
            rows="3"
          ></textarea>
          <mat-hint align="end">{{roomForm.get('description')?.value?.length || 0}}/200</mat-hint>
          <mat-error *ngIf="roomForm.get('description')?.invalid">
            {{getErrorMessage('description')}}
          </mat-error>
        </mat-form-field>
      </div>
    </mat-dialog-content>

    <!-- Dialog Actions -->
    <mat-dialog-actions align="end">
      <!-- Cancel Button -->
      <button 
        mat-button 
        type="button"
        [disabled]="isLoading"
        (click)="onCancel()"
        class="cancel-button"
      >
        Cancel
      </button>
      
      <!-- Create Room Button -->
      <button 
        mat-raised-button 
        color="primary"
        type="submit"
        [disabled]="!roomForm.valid || isLoading"
        class="create-room-button"
      >
        <mat-spinner 
          diameter="20" 
          *ngIf="isLoading"
          class="spinner-margin"
        ></mat-spinner>
        {{isLoading ? 'Creating...' : 'Create Room'}}
      </button>
    </mat-dialog-actions>
  </form>
</div>
