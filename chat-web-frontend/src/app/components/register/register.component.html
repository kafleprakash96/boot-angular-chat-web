<div class="login-container">
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title>
        <h1>Welcome</h1>
        <br>
        <p class="subtitle">Register</p>
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline">
          <mat-label>First Name</mat-label>
          <input matInput type="username" formControlName="username" required>
          <mat-error *ngIf="registerForm.get('username')?.hasError('required')">
            firstname required
          </mat-error>
          <mat-error *ngIf="registerForm.get('email')?.hasError('email')">
            invalid firstname
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Last Name</mat-label>
          <input matInput type="username" formControlName="username" required>
          <mat-error *ngIf="registerForm.get('username')?.hasError('required')">
            lastname required
          </mat-error>
          <mat-error *ngIf="registerForm.get('email')?.hasError('email')">
            invalid lastname
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>username</mat-label>
          <input matInput type="username" formControlName="username" required>
          <mat-error *ngIf="registerForm.get('username')?.hasError('required')">
            username required
          </mat-error>
          <mat-error *ngIf="registerForm.get('email')?.hasError('email')">
            invalid username
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Password</mat-label>
          <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password" required>
          <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword" type="button">
            <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
          <mat-error *ngIf="registerForm.get('password')?.hasError('required')">
            invalid password
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Confirm Password</mat-label>
          <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password" required>
          <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword" type="button">
            <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
          <mat-error *ngIf="registerForm.get('password')?.hasError('required')">
            password does not match
          </mat-error>
        </mat-form-field>

        <div class="form-actions">
          <button mat-raised-button class="btn-primary" (click)="onSubmit()" type="submit">
            Sign Up
          </button>
        </div>
      </form>
    </mat-card-content>
    <mat-card-footer>
      <p>Don't have an account? <a routerLink="/register">Create one</a></p>
    </mat-card-footer>
  </mat-card>
</div>
