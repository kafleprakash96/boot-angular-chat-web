<div class="login-container">
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title>
        <h1>Welcome</h1>
        <br>
        <p class="subtitle">Register</p>
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <!-- First Name and Last Name on the same line -->
        <div class="row">
          <mat-form-field appearance="outline" class="half-width">
            <mat-label>First Name</mat-label>
            <input matInput type="text" formControlName="firstName" required>
            <mat-error *ngIf="registerForm.get('firstName')?.hasError('required')">
              First name required
            </mat-error>
          </mat-form-field>

          <mat-form-field appearance="outline" class="half-width">
            <mat-label>Last Name</mat-label>
            <input matInput type="text" formControlName="lastName" required>
            <mat-error *ngIf="registerForm.get('lastName')?.hasError('required')">
              Last name required
            </mat-error>
          </mat-form-field>
        </div>

        <!-- Other fields -->
        <mat-form-field appearance="outline">
          <mat-label>Username</mat-label>
          <input matInput type="text" formControlName="username" required>
          <mat-error *ngIf="registerForm.get('username')?.hasError('required')">
            Username required
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input matInput type="email" formControlName="email" required>
          <mat-error *ngIf="registerForm.get('email')?.hasError('required')">
            Email required
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Password</mat-label>
          <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password" required>
          <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword" type="button">
            <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
          <mat-error *ngIf="registerForm.get('password')?.hasError('required')">
            Password required
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Confirm Password</mat-label>
          <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="confirmPassword" required>
          <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword" type="button">
            <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
          <mat-error *ngIf="registerForm.get('confirmPassword')?.hasError('required')">
            Password does not match
          </mat-error>
        </mat-form-field>

        <div class="form-actions">
          <button mat-raised-button class="btn-primary" type="submit">
            Sign Up
          </button>
        </div>
        <div class="form-actions">
          <button mat-raised-button class="btn-secondary" type="button" routerLink="/">
            Back to Home
          </button>
        </div>
      </form>
    </mat-card-content>
    <mat-card-footer>
      <p>Already have an account? <a routerLink="/login">Login</a></p>
    </mat-card-footer>
  </mat-card>
</div>
