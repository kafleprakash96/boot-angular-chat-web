<div class="dashboard-container">
  <div class="dashboard-header">
    <h1>Chat Rooms</h1>
    <div class="room-creation">
      <mat-form-field appearance="outline">
        <mat-label>New Room Name</mat-label>
        <input matInput [(ngModel)]="newRoomName" placeholder="Enter room name">
      </mat-form-field>
      <button mat-raised-button color="primary" (click)="createRoom()">
        Create Room
      </button>
    </div>
  </div>
  
  <div class="rooms-grid">
    <app-room-card *ngFor="let room of rooms" [room]="room"></app-room-card>
  </div>
</div>
