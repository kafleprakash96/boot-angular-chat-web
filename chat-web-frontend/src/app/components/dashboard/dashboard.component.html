<!-- dashboard.component.html -->
<div class="app-container">
  <app-header
    [isLoggedIn]="true"
    (toggleSidenav)="sidenav.toggle()"
  ></app-header>

  <mat-sidenav-container class="sidenav-container">
    <mat-sidenav #sidenav mode="side" class="sidenav">
      <app-side-menu></app-side-menu>
    </mat-sidenav>
    <mat-sidenav-content>
      <div class="dashboard-container">
        <mat-tab-group [(selectedIndex)]="selectedTab" (selectedIndexChange)="onTabChange($event)">
          <mat-tab label="Chat Rooms">
            <div class="dashboard-header">
              <h1>Chat Rooms</h1>
              <div class="dashboard-actions">
                <button
                  mat-raised-button
                  color="primary"
                  (click)="createRoom()"
                >
                  <mat-icon>add</mat-icon>
                  Create Room
                </button>
              </div>
            </div>
            <div class="rooms-grid">
              <app-room-card
                *ngFor="let room of rooms"
                [room]="room"
              ></app-room-card>
            </div>
          </mat-tab>

          <mat-tab label="Posts">
            <div class="dashboard-header">
              <h1>Posts</h1>
              <div class="dashboard-actions">
                <button
                  mat-raised-button
                  color="primary"
                  (click)="createPost()"
                >
                  <mat-icon>add</mat-icon>
                  Create Post
                </button>
              </div>
            </div>
            <!-- Replace the existing post cards section in dashboard.component.html -->
            <div class="rooms-grid">
              <app-post-card
                *ngFor="let post of posts"
                [post]="post"
                (like)="likePost($event)"
                (comment)="addComment($event.postId, $event.content)"
                

              ></app-post-card>
              <!-- Todo: (reply)="addReply($event.commentId, $event.content)"-->
            </div>
          </mat-tab>
        </mat-tab-group>
        <app-side-user></app-side-user>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
