<!-- profile.component.html -->
<div class="profile-container">
  <mat-card class="profile-card">
    <mat-card-header>
      <div class="profile-header">
        <div class="profile-picture-container">
          <img [src]="user?.profilePicture || 'assets/default-avatar.png'" 
               alt="Profile picture"
               class="profile-picture">
          <button *ngIf="isCurrentUser"
                  mat-mini-fab
                  color="primary"
                  class="change-picture-button"
                  (click)="fileInput.click()">
            <mat-icon>photo_camera</mat-icon>
          </button>
          <input #fileInput
                 type="file"
                 hidden
                 accept="image/jpeg,image/png,image/jpg"
                 (change)="onFileSelected($event)">
        </div>
        <div class="profile-info">
          <ng-container *ngIf="!isEditing">
            <h2>{{user?.firstName}} {{user?.lastName}}</h2>
            <p>{{user?.email}}</p>
            <button *ngIf="isCurrentUser"
                    mat-icon-button
                    color="primary"
                    (click)="onEditProfile()">
              <mat-icon>edit</mat-icon>
            </button>
          </ng-container>
        </div>
      </div>
    </mat-card-header>

    <mat-card-content>
      <form *ngIf="isEditing" [formGroup]="profileForm" (ngSubmit)="onSaveProfile()">
        <mat-form-field appearance="outline">
          <mat-label>First Name</mat-label>
          <input matInput formControlName="firstName">
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Last Name</mat-label>
          <input matInput formControlName="lastName">
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" type="email">
        </mat-form-field>

        <div class="form-actions">
          <button mat-button (click)="isEditing = false">Cancel</button>
          <button mat-raised-button color="primary" type="submit" [disabled]="!profileForm.valid">
            Save
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
