spring.application.name=chat-web-backend

server.port=8080

spring.datasource.url = jdbc:mysql://localhost:3306/angular

#spring.datasource.url = jdbc:mysql://mysql-container:3306/angular


spring.datasource.username = root
spring.datasource.password = password
spring.jpa.generate-ddl= true
spring.jpa.hibernate.ddl-auto=update

spring.jpa.show-sql=true

logging.level.org.springframework.security = DEBUG
logging.level.com.prkcode.chatwebbackend = DEBUG

app.upload.dir=./uploads

SPRING_KAFKA_BOOTSTRAP_SERVERS=localhost:9092



SPRING_KAFKA_PRODUCER_CHAT_TOPIC = chat-topic

SPRING_KAFKA_PRODUCER_CHAT_REACTIONS_TOPIC = chat-reactions-topic

SPRING_KAFKA_CONSUMER_CHAT_GROUP_ID = chat-group

SPRING_KAFKA_CONSUMER_CHAT_REACTIONS_GROUP_ID = chat-reactions-group

